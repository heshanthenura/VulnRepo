<!DOCTYPE html>
<html>
  <head>
    <title>SQLi Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }
      button {
        background: #3498db;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      .msg {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SQL Injection Login</h1>
    </header>
    <div class="container">
      <form method="post">
        <label>Username:</label>
        <input name="username" /><br />
        <label>Password:</label>
        <input type="password" name="password" /><br />
        <button type="submit">Login</button>
      </form>
      <p class="msg">{{ message }}</p>
      <p><b>Hint:</b> Try username: <code>admin'--</code> with any password</p>
      <a href="/">â¬… Back Home</a>
    </div>
  </body>
</html>
